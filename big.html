<body>
<p>Big tree example</p>
<code class="jquery">
	$('#tree-7').checkboxTree({
		collapseEffect: '',
		checkAllElement: '#checkAll',
		collapseAllElement: '#collapseAll',
		expandAllElement: $('#expandAll'),
		uncheckAllElement: $('#uncheckAll'),
		expandEffect: '',
		initializeChecked: 'collapsed',
		initializeUnchecked: 'collapsed'
	}).show();
</code>

<button id="checkAll">Check All</button>
<button id="uncheckAll">Uncheck All</button>
<br/>
<button id="collapseAll">Collapse All</button>
<button id="expandAll">Expand All</button>

<ul id="tree-7" style="display: none;">
